<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href='/static/main.css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Crypto Punk database!</h1>
    <p>Find your favourite punk!</p>
   
    <div class="cards">
      {%for i in range(0,10)%}
      <a href="/punk/000{{i}}">
        <div class="card">
          <img src="/static/images/{{content[i][0]}}.png" alt="Avatar" class="image">
          <div class="container">
            <h4><b>Punk nr. {{content[i][0]}}</b></h4>
            <p class="card-text">Type: {{content[i][1]}}</p>
            <p class="card-text">Gender: {{content[i][2]}}</p>
            <p class="card-text">Skintone: {{content[i][3]}}</p>
            <p class="card-text">Accesories: {{content[i][4]}}</p>
          </div>
        </div>
      </a>
      {%endfor%}
    </div>
  </body>
</html>
